<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum to 10 Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-weight:900;
        }
        #game {
            disy: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
        }
        .card {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: #654000;
            cursor: pointer;
            user-select: none;
            font-weight:900;



        }
        .hidden {
            visibility: hidden;
        }
        .selected {
            background-color: #ddd;
        }
        #score {
            margin-top: 20px;
            font-size: 20px;
        }
        #timer {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
    <center>
        
        <div id="score">Score: 0</div>
         <div id="timer">Time left: 120 seconds</div>
    </center>
        <div id="game"></div>
    </div>

    <script>
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        let score = 0;
        let firstCard = null;
        let secondCard = null;
        let cardIndex = 0;
        const cardDelay = 50; // Delay in milliseconds between card generation
        let timeLeft = 120; // Time in seconds
        let gameStarted = false;
        let timerInterval;

        function generateValidNumbers() {
            const pairs = [];
            const possiblePairs = [
                [1, 9], [2, 8], [3, 7], [4, 6], [5, 5]
            ];
            while (pairs.length < 100) {
                const pair = possiblePairs[Math.floor(Math.random() * possiblePairs.length)];
                pairs.push(pair[0], pair[1]);
            }
            return pairs.sort(() => Math.random() - 0.5);
        }

        const numbers = generateValidNumbers();

        function createCard(value) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = value;
            card.addEventListener('click', handleCardClick);
            game.appendChild(card);
        }

        function handleCardClick(event) {
            if (!gameStarted) return;

            const card = event.target;
            if (!firstCard) {
                firstCard = card;
                card.classList.add('selected');
            } else if (!secondCard && card !== firstCard) {
                secondCard = card;
                card.classList.add('selected');
                checkForMatch();
            }
        }

        function checkForMatch() {
            if (parseInt(firstCard.textContent) + parseInt(secondCard.textContent) === 10) {
                score += 10; // 10 points per match
                scoreDisplay.textContent = `Score: ${score}`;
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
            }
            resetSelection();
            checkForWin();
        }

        function resetSelection() {
            if (firstCard) firstCard.classList.remove('selected');
            if (secondCard) secondCard.classList.remove('selected');
            firstCard = null;
            secondCard = null;
        }

        function generateCards() {
            if (cardIndex < numbers.length) {
                createCard(numbers[cardIndex]);
                cardIndex++;
                if (cardIndex < numbers.length) {
                    setTimeout(generateCards, cardDelay);
                } else {
                    startGame();
                }
            }
        }

        function startGame() {
            timerDisplay.textContent = `Time left: ${timeLeft} seconds`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time left: ${timeLeft} seconds`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame(false);
                }
            }, 1000);
            gameStarted = true;
        }

        function checkForWin() {
            const remainingCards = document.querySelectorAll('.card:not(.hidden)');
            if (remainingCards.length === 0) {
                endGame(true);
            }
        }

        function endGame(win) {
            if (win) {
                alert(`You win! Your score is: ${score}`);
            } else {
                alert(`Time's up! You lose. Your score is: ${score}`);
            }
            resetGame();
        }

        function resetGame() {
            game.innerHTML = '';
            score = 0;
            cardIndex = 0;
            firstCard = null;
            secondCard = null;
            scoreDisplay.textContent = `Score: ${score}`;
            timeLeft = 110;
            timerDisplay.textContent = `Time left: ${timeLeft} seconds`;
            gameStarted = false;
            generateCards();
        }

        generateCards();
    </script>
</body>
</html>
