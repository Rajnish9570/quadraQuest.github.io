<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadra Quest</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #00aaff;
            font-weight: bold;
        }
        h1 {
            color: #ffffff;
            background-color: #005f99;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h3 {
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff4b1f, #1fddff);
            margin: 20px 0 10px;
        }
        p {
            margin: 5px 0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        hr {
            border: 1px solid #005f99;
        }
        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .link-group {
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
        }
        .link-group p {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .link-group {
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Hamburger menu styles */
        .hamburger {
            display: inline-block;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }
    </style>
</head>
<body>
    <h1>
        Quadra Quest
        <div class="hamburger" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </h1>
    <hr>
    <div class="content" id="main">
        <div class="links">
            <div class="link-group">
                <h3>Mode I</h3>
                <p><a href="four.html">4 Players</a></p>
                <p><a href="three.html">3 Players</a></p>
                <p><a href="two.html">2 Players</a></p>
                <p><a href="computer.html">Vs Computer</a></p>
            </div>
            <div class="link-group">
                <h3>Mode II</h3>
                <p><a href="multiPlayers.html">Multi Players</a></p>
                <p><a href="newGame.html">Vs Computer</a></p>
            </div>
            <div class="link-group">
                <h3>Mode III</h3>
                <p><a href="snakeLadder.html">4 Players</a></p>
                <p><a href="snakeLadder3.html">3 Players</a></p>
                <p><a href="snakeLadder2.html">2 Players</a></p>
                <p><a href="snakeLadderCom.html">Vs Computer</a></p>
            </div>
            <div class="link-group">
                <h3>Mode IV</h3>
                <p><a href="timeLimit.html">2 Players</a></p>
            </div>
            <div class="link-group">
                <h3>More Games</h3>
                <p><a href="flipCard.html">2 Players</a></p>
            </div>
        </div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <a href="#contact">Contact</a>
        <a href="#developer">Developer Info</a>
        <a href="#more">More</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            const main = document.getElementById("main");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
