<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player vs Computer Board Game with Dice and Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .board-container {
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            position: relative;
            padding-top: 100%; /* 1:1 Aspect Ratio */
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-rows: 1fr;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            gap: 2px;
        }
        .cell {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            position: relative;
            font-size: calc(10px + 0.5vw);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .cell:hover {
            background-color: #f9f9f9;
            border-color: #aaa;
        }
        .token {
            width: 60%;
            height: 60%;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: calc(8px + 0.5vw);
        }
        .danger {
            background-color: red;
            color: white;
        }
        .safe {
            background-color: blueviolet;
            color: white;
        }
        button {
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .info {
            margin: 10px;
            text-align: center;
        }
        .message-box {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-box" id="messageBox"></div>
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>
    <div class="info">
        <p id="turnInfo">Player's turn</p>
        <button id="rollDiceButton" disabled>Roll Dice</button>
        <p id="diceResult">Roll the dice to start!</p>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>
<a href="rulesBook.html">Rules Book</a>
    <script>
        const boardElement = document.getElementById('board');
        const rollDiceButton = document.getElementById('rollDiceButton');
        const diceResultElement = document.getElementById('diceResult');
        const turnInfoElement = document.getElementById('turnInfo');
        const restartButton = document.getElementById('restartButton');
        const messageBox = document.getElementById('messageBox');
        const boardSize = 100;
        const dangerZones = [];
        const safeZones = [];
        const playerColors = ['blue', 'red'];
        const playerNames = ['Player', 'Computer'];
        let cells = [];
        let currentPlayer = 0;
        let positions = [0, 0];
        let protection = [0, 0];
        let gameActive = false;
        let carryOverSteps = [0, 0];
        let consecutiveSafeZones = [0, 0];
        let consecutiveDangerZones = [0, 0];

        function createBoard() {
    boardElement.innerHTML = ''; // Clear the board
    cells = [];
    for (let i = 0; i < boardSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.textContent = i + 1; // Label cells from 1 to 100
        boardElement.appendChild(cell);
        cells.push(cell);
    }
    assignZones();
    updateBoard();
}


        function assignZones() {
            dangerZones.length = 0; // Clear previous zones
            safeZones.length = 0; // Clear previous zones
            while (dangerZones.length < 20) {
                let randomIndex = Math.floor(Math.random() * boardSize);
                if (!dangerZones.includes(randomIndex) && randomIndex !== 0 && randomIndex !== boardSize - 1) {
                    dangerZones.push(randomIndex);
                    cells[randomIndex].classList.add('danger');
                }
            }
            while (safeZones.length < 10) {
                let randomIndex = Math.floor(Math.random() * boardSize);
                if (!safeZones.includes(randomIndex) && !dangerZones.includes(randomIndex) && randomIndex !== 0 && randomIndex !== boardSize - 1) {
                    safeZones.push(randomIndex);
                    cells[randomIndex].classList.add('safe');
                }
            }
        }

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function movePlayer(player, steps) {
            let currentPos = positions[player];
            let newPos = currentPos + steps;

            if (newPos > boardSize - 1) {
                setMessage(`Not sufficient move for ${playerNames[player]}!`);
                return;
            }

            if (newPos === boardSize - 1) {
                setMessage(`${playerNames[player]} wins!`);
                positions[player] = boardSize - 1;
                gameActive = false;
                rollDiceButton.disabled = true; // Disable the roll dice button
                rollDiceButton.style.display = 'none'; // Hide the roll dice button
                restartButton.style.display = 'inline-block'; // Show the restart button
                updateBoard();
                return;
            }

            positions[player] = newPos;
            handleZoneEffect(player);
            updateBoard();
        }

        function handleZoneEffect(player) {
            let pos = positions[player];
            if (dangerZones.includes(pos)) {
                if (protection[player] === 0) {
                    consecutiveDangerZones[player]++;
                    let setback = Math.floor(Math.random() * 6) + 1;
                    setMessage(`${playerNames[player]} hit a danger zone! Moving back ${setback} steps.`);
                    if (setback > pos) {
                        carryOverSteps[player] += (setback - pos);
                        positions[player] = 0;
                    } else {
                        positions[player] = pos - setback;
                    }
                    if (consecutiveDangerZones[player] > 1) {
                        setMessage(`${playerNames[player]} hit consecutive danger zones! Moving back to start.`);
                        positions[player] = 0;
                        carryOverSteps[player] = 0;
                        consecutiveDangerZones[player] = 0;
                    }
                } else {
                    setMessage(`${playerNames[player]} is protected and hit a danger zone! Protection removed.`);
                    protection[player] = 0;
                }
            } else if (safeZones.includes(pos)) {
                protection[player] = 1;
                consecutiveSafeZones[player]++;
                if (consecutiveSafeZones[player] > 1) {
                    setMessage(`${playerNames[player]} hit consecutive safe zones! Bonus move of 3 steps.`);
                    movePlayer(player, 3);
                    consecutiveSafeZones[player] = 0;
                } else {
                    setMessage(`${playerNames[player]} hit a safe zone! Protection granted.`);
                }
            } else {
                consecutiveDangerZones[player] = 0;
                consecutiveSafeZones[player] = 0;
            }
        }

        function updateBoard() {
            cells.forEach(cell => {
                cell.innerHTML = '';
            });
            positions.forEach((pos, index) => {
                const token = document.createElement('div');
                token.classList.add('token');
                token.style.backgroundColor = playerColors[index];
                token.textContent = playerNames[index].charAt(0).toUpperCase(); // Display 'P' for Player and 'C' for Computer
                cells[pos].appendChild(token);
            });
        }

        function nextTurn() {
            currentPlayer = (currentPlayer + 1) % playerNames.length;
            turnInfoElement.textContent = `${playerNames[currentPlayer]}'s turn`;
            rollDiceButton.disabled = currentPlayer === 1; // Disable roll dice button for computer's turn
            if (currentPlayer === 1) {
                setTimeout(() => {
                    let steps = rollDice();
                    diceResultElement.textContent = `Computer rolled a ${steps}`;
                    movePlayer(currentPlayer, steps);
                    if (gameActive) {
                        nextTurn();
                    }
                }, 1000);
            }
        }

        function setMessage(message) {
            messageBox.textContent = message;
        }

        function initializeGame() {
            playerNames[0] = 'Player';
            playerNames[1] = 'Computer';

            positions = [0, 0];
            protection = [0, 0];
            carryOverSteps = [0, 0];
            consecutiveSafeZones = [0, 0];
            consecutiveDangerZones = [0, 0];

            currentPlayer = 0;
            turnInfoElement.textContent = `${playerNames[currentPlayer]}'s turn`;
            gameActive = true;
            rollDiceButton.disabled = false;
            rollDiceButton.style.display = 'inline-block'; // Show the roll dice button
            restartButton.style.display = 'none'; // Hide the restart button
            createBoard();
        }

        rollDiceButton.addEventListener('click', () => {
            if (!gameActive) return;
            let steps = rollDice();
            diceResultElement.textContent = `You rolled a ${steps}`;
            movePlayer(currentPlayer, steps);
            if (gameActive) {
                nextTurn();
            }
        });

        restartButton.addEventListener('click', () => {
            location.reload(); // Reload the page to restart the game
        });

        initializeGame();
    </script>
</body>
</html>
